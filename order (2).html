<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Language" content="en-za" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./styling.css">
    <title>Mapule Mbuzwana</title>
  </head>

  <body>
    <div id="page">
      <div id="sidebar">
        <img src="./swegga.jpg" alt="swegga-image" />
      </div>
      <div id="banner">
        <img src="./delivery.gif" alt="banner-image" />
      </div>
      <div id="navigation">
        <img src="./links.gif" alt="link-image" usemap="#links-map" />
        <map name="links-map">
          <area
            shape="rect"
            coords="10,5, 95,35"
            href="order.html"
            target="_blank"
            alt="order-page"
          />
          <area
            shape="rect"
            coords="105,5 ,190,35 "
            href="./pages/services.html"
            target="_blank"
            alt="services-page"
          />
          <area
            shape="rect"
            coords="205,5 ,300,35"
            href="./pages/products.html"
            target="_blank"
            alt="products-page"
          />
          <area
            shape="rect"
            coords="310,5 ,440,35"
            href="./pages/orderStatus.html"
            target="_blank"
            alt="order-status-page"
          />
          <area
            shape="rect"
            coords="450,5 ,555,35"
            href="./pages/contactUs.html"
            target="_blank"
            alt="contact-us-page"
          />
        </map>
      </div>
      <div id="main">
        <table>
          <caption>
            Product Summary
          </caption>
          <thead>
            <th>Description</th>
            <th>Size</th>
            <th>Colour</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </thead>
          <tbody>
            <tr>
              <td>
                <a href="./pages/female.html">Female Ski Jackets</a>
              </td>
              <td>
                <select id="f-size">
                  <option value="sm">Small</option>
                  <option value="md">Medium</option>
                  <option value="lg">Large</option>
                </select>
              </td>
              <td>
                <select id="f-color">
                  <option value="red">Red</option>
                  <option value="pink">Pink</option>
                  <option value="black">Black</option>
                </select>
              </td>
              <td>150.95</td>
              <td>
                <input type="text" id="f-qty" />
              </td>
              <td>
                <p id="f-total"></p>
              </td>
            </tr>
            <tr>
              <td>
                <a href="./pages/male.html">Male Ski Jackets</a>
              </td>
              <td>
                <select id="m-size">
                  <option value="sm">Small</option>
                  <option value="md">Medium</option>
                  <option value="lg">Large</option>
                </select>
              </td>
              <td>
                <select id="m-color">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="white">White</option>
                </select>
              </td>
              <td>180.95</td>
              <td>
                <input type="text" id="m-qty" />
              </td>
              <td>
                <p id="m-total"></p>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">Click to confirm and process your order</td>
				<td><button id="total-btn">Total Price</button></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div id="footer">
        <p class="copyright">&copy; 2020 Swegga Fashion &ndash; Mapule Mbuzwana</p>
      </div>
    </div>
  </body>
</html>
